<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carros e Bicicletas</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 id="title">Carros e Bicicletas</h1>
    <div id="cars">
      <h2>Carro: <span class="y-highlight">R$ 1999</span></h2>
      <p>
        Carro modelo <span class="y-highlight">2045</span>, com
        <span class="y-highlight">200km</span> rodados.
      </p>
      <button>Comprar Carro</button>
    </div>
    <div>
      <h2>Bicicleta: <span class="y-highlight">R$ 199</span></h2>
      <p>
        Bicicleta modelo <span class="y-highlight">2050</span>, com
        <span class="y-highlight">20km</span> rodados.
      </p>
      <button>Comprar Bicicleta</button>
    </div>
  </body>
</html>
