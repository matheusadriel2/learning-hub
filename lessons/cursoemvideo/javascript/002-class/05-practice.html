<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <script>
        var n = window.prompt('Escolha um número.')
        var dobro = Number.parseInt(n)*2 
        document.write(`O seu número é <strong>${Number.parseInt(n)}</strong>.<br/> O dobro desse número é <strong>${dobro}</strong>.`)
    </script>
</body>
</html>
