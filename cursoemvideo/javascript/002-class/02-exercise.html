<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um programa aleatório</title>
</head>
<body>
    <h1>Hello World</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número')) // String
        var n2 = Number.parseInt(window.prompt('Digite outro número')) // String
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenção
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
