<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um programa aleatório</title>
</head>
<body>
    <h1>Hello World</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?') // Pergunta o nome
        window.alert('É um grande prazer em te conhecer, ' + nome + '!') // Concatena o nome
    </script>
</body>
</html>
