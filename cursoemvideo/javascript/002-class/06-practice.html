<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <script>
        var n = window.prompt('Insira um número decimal.')
        var half = Number.parseFloat(n)/2
        document.write(`O seu número é <strong>${Number.parseFloat(n)}</strong>.<br/> A metade desse número é <strong>${half}</strong>.`)
    </script>
</body>
</html>
